<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <title>Inicio</title>
</head>

<body>
    <div id="app" class="container mt-4">
        <div class="row justify-content-center" v-if="!formSubmitted">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center text-white bg-primary">Formulario</div>
                    <div  class="card-body">
                        <form v-on:submit.prevent="submitForm">

                            <div class="form-group">
                                <input v-model="nombre" type="text" class="form-control" placeholder="Ingrese su nombre">
                            </div>

                            <div class="form-group">
                                <input v-model="edad" type="text" class="form-control" placeholder="Ingrese su edad">
                            </div>

                            <div class="form-group">
                                <select v-model="sexo" name="" id="" class="form-control">
                                    <option value="">Seleccione un genero</option>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Verificar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info mt-4" v-else>
            <dl>
                <dt v-text="Nombre"></dt>
                <dd v-text="nombre">}</dd>
                <dt v-text="Edad"></dt>
                <dd v-text="edad"></dd>
                <dt v-text="Sexo"></dt>
                <dd v-text="msn + sexo"></dd>
            </dl>
        </div>


    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
    <script src="vue.js"></script>
</body>

</html>
